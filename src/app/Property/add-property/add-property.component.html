<div class="row">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">List Your Property</div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
          <div class="tab-panel">
            <tabset #addPropTabs class="member-tabset">
              <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup ngModel name="sellrent" required >
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Sell</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Rent</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>BHK</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    name="bhk"
                    [(ngModel)]="propertyView.BHK"
                  >
                    <label
                      *ngFor="let bhk of [1,2,3,4]"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="bhk"
                      tabindex="0"
                      role="button"
                      name="PropType"
                      >{{ bhk }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    name="propType"
                    [(ngModel)]="propertyView.PType"
                  >
                    <label
                      *ngFor="let ptype of propertyTypes"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="ptype"
                      tabindex="0"
                      role="button"
                      name="PropType"
                      >{{ ptype }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnish Type</p>
                  <div class="btn-group" btnRadioGroup  name="FType"
                  [(ngModel)]="propertyView.FType">
                    <label
                      class="btn btn-outline-primary mr-2"
                      *ngFor="let furnishType of furnishTypes"
                      [btnRadio]="furnishType"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >{{ furnishType }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <label for="name">City</label>
                  <input
                    type="text"
                    class="form-control"
                    #propVal="ngModel"
                    ngModel
                    name="city"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.City"
                  />
                  <span
                    class="error-block"
                    *ngIf="!propVal.valid && propVal.touched"
                  >
                    <span *ngIf="propVal.errors.required"
                      >Please enter a name</span
                    >
                    <span *ngIf="propVal.errors.minlength"
                      >Please enter a min 5 char word</span
                    >
                  </span>
                </div>
                
                <div class="form-group col-12">
                  <button
                    type="button"
                    [disabled]="!BasicInfo.valid"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                  <!-- <button type="reset" class="btn btn-primary ">Clear</button> -->
                </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group col-12">Pricing Information</div>
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input
                    type="text"
                    class="form-control"
                    name="propPrice"
                    [(ngModel)]="propertyView.Price"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control"  name="builtArea"
                  [(ngModel)]="propertyView.BuiltArea" />
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(0)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12">Address</div>
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12">Other Details</div>
                <div class="form-group col-12">
                  <label>Ready to Move</label><br />
                  <input type="radio" id="Yes" value="1" name="RTM" />
                  <label class="m-2">Yes</label>

                  <input type="radio" id="No" value="2" name="RTM" />
                  <label class="m-2">No</label>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <!-- <input type="date" class="form-control"> -->
                  <input
                    type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{ containerClass: 'theme-dark-blue' }"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    rows="6"
                  ></textarea>
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(2)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">Upload Photos</div>

                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(3)"
                  >
                    Back
                  </button>
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                  <button type="reset" class="btn btn-primary btn-block">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h3>Property Preview</h3>
      </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
      </div>
    </div>
  </div>
</div>
