<div class="card">
  <div class="card-img-wrapper">
    <div class="card p-2" style="width:20rem">
      <div >
        <img *ngIf="property.Image"  class="card-img-top" src="assets/{{property.Image}}.jpg">
        <img *ngIf="!property.Image" class="card-img-top" src="assets/house_default.jpg">
      </div>
      <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
        <li class="list-inline-item">
          <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}" ><i class="far fa-edit"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
        </li>
      </ul>
      <div class="card-body p-2">

        <h2 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h2>

        in {{property.Name}}
        <span *ngIf="property.Name">,</span>
        {{property.City}}

        <h6  class="mt-2">{{property.FType}}
        <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0 font-highlight">Price: <span class="font-highlight">{{property.Price}} USD.</span> |
          Area:  <span class="font-highlight">{{property.BuiltArea}} Sq Ft </span> </h6>
      </div>
    </div>
  </div>
</div>
